<html>

  <head>

    <title> Serverless Airlines: Book Flights </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>

  <body>

      <div class="container">

        <h1> Serverless Airlines: Book Flights </h1>

        <form id="booking" method="POST" action="search">

          <label for="departure_airport"> Departure Airport: </label>
          <input type="text" id="departure_airport"  required="required"/>
          <br/>

          <label for="arrival_airport"> Arrival Airport: </label>
          <input type="text" id="arrival_airport"  required="required"/>
          <br/>

          <label for="departure_date"> Departure Date: </label>
          <input type="date" id="departure_date" required="required"/>
          <br/>

          <button type="submit"> Search Flights </button>

        </form>

      </div>

  </body>

</html>
